workflows:
  ios:
    name: Build iOS App
    max_build_duration: 60
    scripts:
      - name: Install dependencies
        script: |
          cd mobile # เปลี่ยนไดเรกทอรีไปยังโฟลเดอร์โปรเจกต์ Flutter ของคุณ
          flutter doctor
          flutter pub get
      - name: Build iOS
        script: |
          cd mobile # ไปที่โฟลเดอร์โปรเจกต์
          flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa


